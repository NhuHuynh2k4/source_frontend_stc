<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Thêm mới thông tin</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Form bên trong Modal -->
        <form>
          <div class="mb-3">
            <label for="nameInput" class="form-label">Tên</label>
            <input type="text" class="form-control" id="nameInput" placeholder="Nhập tên">
          </div>
          <div class="mb-3">
            <label for="emailInput" class="form-label">Email</label>
            <input type="email" class="form-control" id="emailInput" placeholder="Nhập email">
          </div>
          <div class="mb-3">
            <label for="phoneInput" class="form-label">Số điện thoại</label>
            <input type="tel" class="form-control" id="phoneInput" placeholder="Nhập số điện thoại">
          </div>
          <div class="mb-3">
            <label for="addressInput" class="form-label">Địa chỉ</label>
            <input type="text" class="form-control" id="addressInput" placeholder="Nhập địa chỉ">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
        <button type="button" class="btn btn-dark">Lưu thay đổi</button>
      </div>
    </div>
  </div>
</div>
